version: '3.8'
services:
    notification-service:
        build:
            context: .
            target: BASE_IMAGE
        volumes:
            - ./src:/usr/app/src
        command: yarn test --coverage
        volumes:
            - ./src:/usr/app/src
            - ./package.json:/usr/app/package.json
            - ./yarn.lock:/usr/app/yarn.lock
            - ./.babelrc:/usr/app/.babelrc
            - ./.env:/usr/app/.env
        ports:
            - '3000:3000'
        depends_on:
            - mongo
    mongo:
        image: mongo:4.2.8-bionic
        ports:
            - '3001:27017'
